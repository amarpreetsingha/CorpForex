	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script>
	var details;
	var amt=20000;
	$(document).ready(function () {
		$("#submitagree").click(function () {
		$.ajax({
				url : "assets/data/Transaction.txt",
				dataType: "text",
				cache: false,
				success : function (data) {
					details = data;
					var panno = $('#panno').val();
					var srno;
					var tde;
					var ta;
					var tda;
					var avb;
					
					var noOfRows = $('table tr').length;
					var count =noOfRows;
					var i=count;
					
					var datea = '<tr>' +
							'<td><input type="text" name="srno"id="srno'+i+'"></td>' +
							'<td><input type="text" name="tde" id="tde'+i+'" ></td>' +
							'<td><input type="text" name="ta"  id="ta'+i+'"></td>' +
							'<td><input type="text" name="tda" id="tda'+i+'"></td>' +
							'<td><input type="text" name="avb" id="avb'+i+'"></td>' +
								'</tr>';
					
					$('#mastertable').append(datea);
					srno=count;
					tde = "Restaurant";
					ta = details.substring(22, 34);
					amt=amt-ta;
					tda=details.substring(58,60)+"/"+details.substring(60,62) +" "+details.substring(62,64)+":"+details.substring(64,66)+":"+details.substring(66,68);
					
					//tda = details.substring(58, 68);
					avb = amt;
					$('#srno'+i).val(srno);
					$('#tde'+i).val(tde);
					$('#ta'+i).val(ta);
					$('#tda'+i).val(tda);
					$('#avb'+i).val(avb);
				}
			});
				
		});
	});	
	</script>

		<!-- Wrapper -->
			<div id="wrapper">

					<header id="header" class="alt">

					<nav id="nav">

								style = "background-color:#c79cc8;"/></li>
						</div>
						</ul>
					</nav>

				<!-- Main -->
					<div id="main">

						<!-- First Section -->
						
						
							<section id="first" class="main special">

								</header>
								
						
								</table>		
								<table id="mastertable">
								
								<tr>
										<td>
											Sr No.
										</td>
										<td>
											Transaction Details
										</td>
											
										<td>
											Transaction Amount
										</td>
										
										<td>
